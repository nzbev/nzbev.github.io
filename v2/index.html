    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;

            height: 100vh;

            background-color: #f4f4f4;
            flex-direction: column;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            max-width: 500px;

        .tile {
            background: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .tile:nth-child(1) {
            grid-column: span 2;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
