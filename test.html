<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            background-color: #f4f4f4;
        }
        .form-container {
            display: grid;
            grid-template-columns: 2fr 1fr 2fr;
            gap: 15px;
            width: 100%;
            height: 100%;
            background: white;
            padding: 20px;
            box-sizing: border-box;
        }
        .form-group {
            display: contents;
        }
        .form-group button {
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 3rem;
        }
        .form-group button:hover {
            background: #0056b3;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #000;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <form class="form-container">
        <div class="form-group">
            <button type="button">Action 1</button>
            <input type="text" placeholder="Input 1">
            <input type="text" placeholder="Input 2">
        </div>
        <div class="form-group">
            <button type="button">Action 2</button>
            <input type="text" placeholder="Input 3">
            <input type="text" placeholder="Input 4">
        </div>
        <div class="form-group">
            <button type="button">Action 3</button>
            <input type="text" placeholder="Input 5">
            <input type="text" placeholder="Input 6">
        </div>
        <div class="form-group">
            <button type="button">Action 4</button>
            <input type="text" placeholder="Input 7">
            <input type="text" placeholder="Input 8">
        </div>
    </form>
</body>
</html>
