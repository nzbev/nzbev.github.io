<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            flex-direction: column;
        }
        .group {
            margin-bottom: 20px;
            text-align: center;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            max-width: 500px;
            margin: auto;
        }
        .tile {
            background: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Tile Display</h1>
    
    <div class="group">
        <h2>Group 1</h2>
        <div class="container">
            <div class="tile">Element 1</div>
            <div class="tile">Element 2</div>
            <div class="tile">Element 3</div>
            <div class="tile">Element 4</div>
        </div>
    </div>
    
    <div class="group">
        <h2>Group 2</h2>
        <div class="container">
            <div class="tile">Element 5</div>
            <div class="tile">Element 6</div>
            <div class="tile">Element 7</div>
            <div class="tile">Element 8</div>
        </div>
    </div>
    
    <div class="group">
        <h2>Group 3</h2>
        <div class="container">
            <div class="tile">Element 9</div>
            <div class="tile">Element 10</div>
            <div class="tile">Element 11</div>
            <div class="tile">Element 12</div>
        </div>
    </div>
    
    <div class="group">
        <h2>Group 4</h2>
        <div class="container">
            <div class="tile">Element 13</div>
            <div class="tile">Element 14</div>
            <div class="tile">Element 15</div>
            <div class="tile">Element 16</div>
        </div>
    </div>
    
</body>
</html>
